<!DOCTYPE html><html><head><meta charset="UTF-8"><title></title><style type="text/css">*{
				margin: 0;
				padding: 0;
			}
			ul,li{
				list-style: none;
			}
			a{
				text-decoration: none;
				color: #f00;
			}
			#count{
				width: 150px;
				height: 40px;
				line-height: 40px;
				border: 1px solid #f00;
				border-radius: 8px;
				position: absolute;
				right: 500px;
				text-align: center;
			}
			#count span{
				display: block;
				width: 20px;
				height: 20px;
				background: #f00;
				border-radius: 50%;
				color: #fff;
				text-align: center;
				line-height: 20px;
				float: right;
			}
			#detials{
				width: 600px;
				height: 600px;
				border: 1px solid #888888;
				margin: 0 auto;
			}
			#anum{
				width: 100px;
				height: 40px;
				line-height: 40px;
				text-align: center;
				outline: none;
				border: 1px solid #f00;
			}
			.btn{
				width: 100px;
				height: 42px;
				outline: none;
				background: #f00;
				border: 1px solid #f00;
				color: #fff;
			cursor: pointer;
				
			}</style></head><body><div id="count"><a href="cart.html">我的购物车<span id="num">0</span></a></div><ul id="detials"></ul><script src="../js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script><script src="../js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script><script src="../js/cart.js" type="text/javascript" charset="utf-8"></script><script type="text/javascript">var strSearch=location.search;
			var arrSearch=strSearch.split("=");
			var id=arrSearch[1];
			$.get("../json/list.json",function(data){				
					var html="<img src='"+data[id].imgUrl+"'><p>"+data[id].title+"</p><p>"+data[id].price+"</p><input type='text' value='1' id='anum'><input type='button' value='加入购物车' class='btn' data-id='"+id+"'>"
					$("#detials").html(html);
					$(".btn").on("click",function(){
						var id=$(this).attr("data-id");
						var num=Number($(this).prev().val());
						cookie(id,num,false)
					})
					
					var num1=1;
				$(".btn").click(function(){
					num1++;
					$("#anum").val(num1);
				})
				
			})</script></body></html>
